<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${novel.name} + ' | ' + ${pageName}">Lecture du Roman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #f43f5e;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            line-height: 1.6;
        }

        .reading-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .novel-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: none;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .novel-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .novel-title {
            font-weight: 700;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
            line-height: 1.2;
        }

        .novel-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .novel-title a:hover {
            color: var(--primary);
        }

        .page-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .page-meta {
            display: flex;
            justify-content: center;
            gap: 1rem;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .novel-cover {
            width: 180px;
            height: 240px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto 1.5rem;
            display: block;
            transition: transform 0.3s;
        }

        .novel-cover:hover {
            transform: scale(1.03);
        }

        .novel-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #334155;
            margin-bottom: 2.5rem;
            white-space: pre-line;
        }

        .novel-content p {
            margin-bottom: 1.5rem;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 3rem;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
        }

        .nav-btn i {
            font-size: 1.1rem;
        }

        .prev-btn {
            background-color: var(--light);
            color: var(--primary);
            border: 1px solid #e2e8f0;
        }

        .prev-btn:hover {
            background-color: #f8fafc;
            color: var(--primary-hover);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.1);
        }

        .next-btn {
            background-color: var(--primary);
            color: white;
        }

        .next-btn:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.2);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .novel-card {
                padding: 1.5rem;
            }

            .novel-title {
                font-size: 1.75rem;
            }

            .page-title {
                font-size: 1.25rem;
            }

            .novel-cover {
                width: 140px;
                height: 200px;
            }

            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="reading-container">
    <div class="novel-card">
        <!-- Novel Header -->
        <div class="novel-header">
            <h1 class="novel-title">
                <a th:href="@{/novels/detail/{id}(id=${novel.id})}" th:text="${novel.name}">Titre du Roman</a>
            </h1>

            <div class="page-meta">
                <span th:text="${pageName}">Titre de la page</span>
                <span>•</span>
                <span th:text="'Page ' + ${currentPage} + ' sur ' + ${totalPages}">Page 1 sur 10</span>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"
                     th:style="'width: ' + ${(currentPage / totalPages) * 100} + '%;'">
                </div>
            </div>

            <!-- Novel Cover -->
            <img th:src="@{/novels/image/{id}(id=${novel.id})}"
                 alt="Couverture du roman"
                 class="novel-cover"/>
        </div>

        <!-- Page Content -->
        <div class="novel-content">
            <p th:text="${page.content}">Contenu de la page...</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <a th:if="${previousPageNumber > 0}"
               th:href="@{/novels/{id}/pages/{page}(id=${novel.id}, page=${previousPageNumber})}"
               class="nav-btn prev-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Précédent</span>
            </a>

            <span th:unless="${previousPageNumber > 0}" class="nav-btn prev-btn disabled">
                <i class="fas fa-arrow-left"></i>
                <span>Précédent</span>
            </span>

            <a th:if="${nextPageNumber <= totalPages}"
               th:href="@{/novels/{id}/pages/{page}(id=${novel.id}, page=${nextPageNumber})}"
               class="nav-btn next-btn">
                <span>Suivant</span>
                <i class="fas fa-arrow-right"></i>
            </a>

            <span th:unless="${nextPageNumber <= totalPages}" class="nav-btn next-btn disabled">
                <span>Suivant</span>
                <i class="fas fa-arrow-right"></i>
            </span>
        </div>


    </div>
</div>

<script>
    // Add smooth scrolling to top when navigating between pages
    document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);
    });
</script>
</body>
</html>
